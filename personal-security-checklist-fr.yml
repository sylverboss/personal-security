- title: Aspect Humain
  slug: human-aspect
  description: Éviter les risques de sécurité liés à l'ingénierie sociale
  icon: human
  intro: >-
    De nombreuses violations de données, piratages et attaques sont causés par l'erreur humaine.
    La liste suivante contient les étapes que vous devriez suivre pour réduire le risque que cela
    vous arrive. Beaucoup relèvent du bon sens, mais il vaut la peine d'en prendre note.

  checklist:
  - point: Vérifier les destinataires
    priority: Essentiel
    details: >-
      Les emails peuvent être facilement usurpés. Vérifiez l'authenticité de l'expéditeur, particulièrement pour les actions sensibles, et préférez saisir les URL manuellement plutôt que de cliquer sur les liens dans les emails.

  - point: Ne pas faire confiance à vos notifications pop-up
    priority: Essentiel
    details: >-
      Des pop-ups factices peuvent être déployés par des acteurs malveillants. Vérifiez toujours l'URL avant de saisir des informations sur un pop-up.

  - point: Ne jamais laisser un appareil sans surveillance
    priority: Essentiel
    details: >-
      Les appareils non surveillés peuvent être compromis même avec des mots de passe forts. Utilisez le chiffrement et les fonctionnalités d'effacement à distance comme Localiser mon téléphone pour les appareils perdus.

  - point: Prévenir le camfecting
    priority: Essentiel
    details: >-
      Protégez-vous contre le camfecting en utilisant des caches pour webcam et des bloqueurs de microphone. Mettez en sourdine les assistants domestiques lorsqu'ils ne sont pas utilisés ou lors de discussions sensibles.

  - point: Se protéger des regards indiscrets
    priority: Essentiel
    details: >-
      Utilisez des filtres de confidentialité sur les ordinateurs portables et mobiles pour empêcher les autres de lire votre écran dans les espaces publics.

  - point: S'éduquer sur les attaques par hameçonnage
    priority: Essentiel
    details: >-
      Soyez prudent face aux tentatives d'hameçonnage. Vérifiez les URL, le contexte des messages reçus, et employez de bonnes pratiques de sécurité comme l'utilisation de la 2FA et ne pas réutiliser les mots de passe.

  - point: Faire attention aux logiciels espions
    priority: Essentiel
    details: >-
      Soyez conscient des logiciels espions installés par des connaissances pour l'espionnage. Surveillez les signes comme une utilisation inhabituelle de la batterie et effectuez des réinitialisations d'usine en cas de suspicion.

  - point: Installer des logiciels réputés de sources fiables
    priority: Essentiel
    details: >-
      Téléchargez uniquement des logiciels de sources légitimes et vérifiez les fichiers avec des outils
      comme [Virus Total](https://awesome-privacy.xyz/security-tools/online-tools/virus-total) avant l'installation.

  - point: Stocker les données personnelles de manière sécurisée
    priority: Essentiel
    details: >-
      Assurez-vous que toutes les données personnelles sur les appareils ou dans le cloud sont chiffrées pour les protéger contre l'accès non autorisé.

  - point: Masquer les détails personnels des documents
    priority: Essentiel
    details: >-
      Lors du partage de documents, masquez les détails personnels avec des rectangles opaques pour empêcher la fuite d'informations.

  - point: Ne pas supposer qu'un site est sécurisé uniquement parce qu'il est en `HTTPS`
    priority: Essentiel
    details: >-
      HTTPS ne garantit pas la légitimité d'un site web. Vérifiez les URL et faites preuve de prudence avec les données personnelles.

  - point: Utiliser des cartes virtuelles pour payer en ligne
    priority: Optionnel
    details: >-
      Utilisez des cartes virtuelles pour les paiements en ligne pour protéger vos coordonnées bancaires et limiter les risques de transaction.

  - point: Examiner les autorisations des applications
    priority: Optionnel
    details: >-
      Examinez et gérez régulièrement les autorisations des applications pour vous assurer qu'il n'y a pas d'accès inutile aux fonctionnalités sensibles des appareils.

  - point: Se désinscrire des listes publiques
    priority: Optionnel
    details: >-
      Retirez-vous des bases de données publiques et des listes marketing pour réduire les contacts non désirés et les risques potentiels.

  - point: Ne jamais fournir d'informations personnelles supplémentaires lors de la désinscription
    priority: Optionnel
    details: >-
      Ne fournissez pas d'informations personnelles supplémentaires lors de la désinscription des services de données pour éviter une collecte de données supplémentaire.

  - point: Refuser le partage de données
    priority: Optionnel
    details: >-
      De nombreuses applications et services ont par défaut des paramètres de partage de données. Désactivez-les pour protéger vos données d'être partagées avec des tiers.

  - point: Examiner et mettre à jour la confidentialité des réseaux sociaux
    priority: Optionnel
    details: >-
      Vérifiez et mettez à jour régulièrement vos paramètres de réseaux sociaux en raison des mises à jour fréquentes des conditions qui peuvent affecter vos paramètres de confidentialité.

  - point: Compartimenter
    priority: Avancé
    details: >-
      Gardez différentes zones d'activité numérique séparées pour limiter l'exposition des données en cas de violation.

  - point: Protection de la confidentialité WhoIs
    priority: Avancé
    details: >-
      Utilisez la protection de la confidentialité WhoIs pour les enregistrements de domaine afin de protéger vos informations personnelles des recherches publiques.

  - point: Utiliser une adresse de transfert
    priority: Avancé
    details: >-
      Utilisez une boîte postale ou une adresse de transfert pour le courrier afin d'empêcher les entreprises de connaître votre véritable adresse, ajoutant une couche de protection de la vie privée.

  - point: Utiliser des méthodes de paiement anonymes
    priority: Avancé
    details: >-
      Optez pour des méthodes de paiement anonymes comme les cryptomonnaies pour éviter d'entrer des informations identifiables en ligne.

