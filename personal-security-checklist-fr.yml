- title: Appareils Mobiles
  slug: mobile-devices
  description: Réduire le suivi invasif pour les téléphones portables, smartphones et tablettes
  icon: mobile
  intro: >
    Les smartphones ont révolutionné tant d'aspects de la vie et ont mis le monde
    à portée de main. Pour beaucoup d'entre nous, les smartphones sont notre principal moyen de communication,
    de divertissement et d'accès à la connaissance. Mais alors qu'ils ont apporté la commodité
    à un tout autre niveau, il y a des choses peu reluisantes qui se passent derrière l'écran.

    Le géo-tracking est utilisé pour tracer nos moindres mouvements, et nous avons peu de contrôle sur
    qui possède ces données - votre téléphone est même capable de
    [suivre votre localisation sans GPS](https://gizmodo.com/how-to-track-a-cellphone-without-gps-or-consent-1821125371).
    Au fil des années, de nombreux rapports ont fait surface, décrivant les façons dont le
    [micro de votre téléphone peut écouter](https://www.independent.co.uk/life-style/gadgets-and-tech/news/smartphone-apps-listening-privacy-alphonso-shazam-advertising-pool-3d-honey-quest-a8139451.html),
    et la [caméra peut vous regarder](https://www.businessinsider.com/hackers-governments-smartphone-iphone-camera-wikileaks-cybersecurity-hack-privacy-webcam-2017-6) - le tout sans votre connaissance ou consentement.
    Et puis il y a les applications malveillantes, le manque de correctifs de sécurité et les portes dérobées potentielles/probables.

    L'utilisation d'un smartphone génère beaucoup de données sur vous - des informations que vous
    partagez intentionnellement aux données générées silencieusement par vos actions.
    Il peut être effrayant de voir ce que Google, Microsoft, Apple et Facebook savent sur
    nous - parfois ils en savent plus que notre famille proche. Il est difficile de comprendre
    ce que vos données révéleront, surtout en conjonction avec d'autres données.

    Ces données sont utilisées pour
    [bien plus que la simple publicité](https://internethealthreport.org/2018/the-good-the-bad-and-the-ugly-sides-of-data-tracking/) -
    plus souvent, elles sont utilisées pour évaluer les personnes pour la finance, l'assurance et l'emploi.
    Les publicités ciblées peuvent même être utilisées pour une surveillance fine (voir [ADINT](https://adint.cs.washington.edu))

    De plus en plus d'entre nous sont préoccupés par la façon dont
    [les gouvernements collectent et utilisent nos données de smartphone](https://www.statista.com/statistics/373916/global-opinion-online-monitoring-government/),
    et à juste titre, les agences fédérales demandent souvent
    nos données à [Google](https://www.statista.com/statistics/273501/global-data-requests-from-google-by-federal-agencies-and-governments/),
    [Facebook](https://www.statista.com/statistics/287845/global-data-requests-from-facebook-by-federal-agencies-and-governments/),
    Apple, Microsoft, Amazon et d'autres entreprises technologiques. Parfois, les demandes sont
    faites en masse, retournant des informations détaillées sur toutes les personnes dans une certaine zone géographique,
    [souvent pour des personnes innocentes](https://www.nytimes.com/interactive/2019/04/13/us/google-location-tracking-police.html).
    Et cela n'inclut pas tout le trafic internet auquel les agences de renseignement du monde entier ont un accès illimité.
  checklist:
  - point: Chiffrer votre appareil
    priority: Essentiel
    details: >-
      Afin de garder vos données à l'abri d'un accès physique, utilisez le chiffrement de fichiers. Cela signifie que si votre
      appareil est perdu ou volé, personne n'aura accès à vos données.

  - point: Désactiver les fonctionnalités de connectivité non utilisées
    priority: Essentiel
    details: >-
      Lorsque vous n'utilisez pas le WiFi, le Bluetooth, le NFC etc., désactivez ces fonctionnalités. Il existe plusieurs menaces courantes
      qui utilisent ces fonctionnalités.

  - point: Garder le nombre d'applications au minimum
    priority: Essentiel
    details: >-
      Désinstallez les applications dont vous n'avez pas besoin ou que vous n'utilisez pas régulièrement. Car les applications fonctionnent souvent en arrière-plan, ralentissant votre
      appareil, mais collectant aussi des données.

  - point: Permissions des applications
    priority: Essentiel
    details: >-
      N'accordez pas aux applications des permissions dont elles n'ont pas besoin. Pour Android, [Bouncer](https://awesome-privacy.xyz/security-tools/mobile-apps/bouncer) est une application qui vous permet d'accorder
      des permissions temporaires/ponctuelles.

  - point: Installer uniquement des applications de sources officielles
    priority: Essentiel
    details: >-
      Les applications de l'App Store d'Apple et du Google Play Store sont scannées et signées cryptographiquement, les rendant
      moins susceptibles d'être malveillantes.

  - point: Être prudent avec les menaces de chargement de téléphone
    priority: Optionnel
    details: >-
      Le Juice Jacking est lorsque des pirates utilisent des stations de chargement publiques pour installer des logiciels malveillants sur votre smartphone ou tablette
      via un port USB compromis.

  - point: Configurer un PIN de l'opérateur mobile
    priority: Essentiel
    details: >-
      Le détournement de SIM est lorsqu'un pirate parvient à faire transférer votre numéro de mobile sur leur carte SIM. Le moyen le plus facile
      de se protéger contre cela est de configurer un PIN via votre opérateur mobile.

  - point: Se désinscrire des listes d'identification des appelants
    priority: Optionnel
    details: >-
      Pour garder vos détails privés, vous pouvez retirer votre numéro des applications d'identification des appelants comme TrueCaller, CallApp, SyncMe,
      et Hiya.

  - point: Utiliser des cartes hors ligne
    priority: Optionnel
    details: >-
      Envisagez d'utiliser une application de cartes hors ligne, comme OsmAnd ou Organic Maps, pour réduire les fuites de données des applications de cartes.

  - point: Se désinscrire des publicités personnalisées
    priority: Optionnel
    details: >-
      Vous pouvez légèrement réduire la quantité de données collectées en vous désinscrivant des publicités personnalisées.

  - point: Effacer après trop de tentatives de connexion
    priority: Optionnel
    details: >-
      Pour vous protéger contre un attaquant qui force brutalement votre code PIN, configurez votre appareil pour qu'il s'efface après trop de tentatives
      de connexion échouées.

  - point: Surveiller les trackers
    priority: Optionnel
    details: >-
      [εxodus](https://awesome-privacy.xyz/security-tools/online-tools/εxodus) est un excellent service qui
      vous permet de rechercher n'importe quelle application et de voir quels trackers y sont intégrés.

  - point: Utiliser un pare-feu mobile
    priority: Optionnel
    details: >-
      Pour empêcher les applications de divulguer des données sensibles à la vie privée, vous pouvez installer une application de pare-feu.

  - point: Réduire l'activité en arrière-plan
    priority: Optionnel
    details: >-
      Pour Android, SuperFreeze permet de geler entièrement toutes les activités en arrière-plan application par application.

  - point: Isoler les applications mobiles
    priority: Optionnel
    details: >-
      Empêchez les applications gourmandes en permissions d'accéder à vos données privées avec [Island](https://awesome-privacy.xyz/security-tools/mobile-apps/island), un environnement isolé.

  - point: Trafic Tor
    priority: Avancé
    details: >-
      [Orbot](https://awesome-privacy.xyz/security-tools/mobile-apps/orbot) fournit
      une connexion Tor à l'échelle du système, qui vous aidera à vous protéger contre la surveillance et les menaces du WiFi public.

  - point: Éviter les claviers virtuels personnalisés
    priority: Optionnel
    details: >-
      Il est recommandé de s'en tenir au clavier d'origine de votre appareil. Si vous choisissez d'utiliser une application de clavier tierce,
      assurez-vous qu'elle est fiable.

  - point: Redémarrer l'appareil régulièrement
    priority: Optionnel
    details: >-
      Redémarrer votre téléphone au moins une fois par semaine effacera l'état des applications mis en cache dans la mémoire et pourrait fonctionner plus efficacement
      après un redémarrage.

  - point: Éviter les SMS
    priority: Optionnel
    details: >-
      Les SMS ne devraient pas être utilisés pour recevoir des codes 2FA ou pour la communication, utilisez plutôt une application de messagerie chiffrée,
      comme [Signal](https://awesome-privacy.xyz/communication/encrypted-messaging/signal).

  - point: Garder votre numéro privé
    priority: Optionnel
    details: >-
      [MySudo](https://awesome-privacy.xyz/finance/virtual-credit-cards/mysudo) vous permet
      de créer et d'utiliser des numéros de téléphone virtuels pour différentes personnes ou groupes. C'est excellent pour
      la compartimentalisation.

  - point: Attention aux logiciels espions
    priority: Optionnel
    details: >-
      Les logiciels espions sont des logiciels malveillants installés directement sur votre appareil par quelqu'un que vous connaissez.
      La meilleure façon de s'en débarrasser est par une réinitialisation d'usine.

  - point: Privilégier le navigateur plutôt que l'application dédiée
    priority: Optionnel
    details: >-
      Lorsque possible, envisagez d'utiliser un navigateur sécurisé pour accéder aux sites,
      plutôt que d'installer des applications dédiées.

  - point: Envisager d'exécuter une ROM personnalisée (Android)
    priority: Avancé
    details: >-
      Si vous êtes préoccupé par le fait que votre fabricant d'appareil collecte trop
      d'informations personnelles, envisagez une ROM personnalisée axée sur la confidentialité.
