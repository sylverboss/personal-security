- title: Réseaux
  slug: networks
  description: Protéger votre trafic réseau
  icon: network
  intro: >
    Cette section couvre la façon de connecter vos appareils à internet en toute sécurité,
    y compris la configuration de votre routeur et la mise en place d'un VPN.
  checklist:
  - point: Utiliser un VPN
    priority: Essentiel
    details: >-
      Utilisez un VPN payant réputé. Cela peut aider à empêcher les sites que vous visitez d'enregistrer votre véritable IP, réduire
      la quantité de données que votre FAI peut collecter, et augmenter la protection sur le WiFi public.

  - point: Changer le mot de passe de votre routeur
    priority: Essentiel
    details: >-
      Après avoir obtenu un nouveau routeur, changez le mot de passe. Les mots de passe par défaut des routeurs sont publiquement disponibles,
      ce qui signifie que quiconque à proximité pourrait se connecter.

  - point: Utiliser WPA2 et un mot de passe fort
    priority: Essentiel
    details: >-
      Il existe différents protocoles d'authentification pour se connecter au WiFi. Actuellement, les options les plus sécurisées
      sont WPA2 et WPA3 (sur les routeurs plus récents).

  - point: Maintenir le firmware du routeur à jour
    priority: Essentiel
    details: >-
      Les fabricants publient des mises à jour du firmware qui corrigent les vulnérabilités de sécurité, implémentent de nouvelles normes, et
      parfois ajoutent des fonctionnalités ou améliorent les performances de votre routeur.

  - point: Implémenter un VPN à l'échelle du réseau
    priority: Optionnel
    details: >-
      Si vous configurez votre VPN sur votre routeur, pare-feu ou serveur domestique, alors le trafic de tous les appareils sera
      chiffré et acheminé à travers lui, sans nécessiter d'applications VPN individuelles.

  - point: Se protéger contre les fuites DNS
    priority: Optionnel
    details: >-
      Lors de l'utilisation d'un VPN, il est extrêmement important d'utiliser exclusivement le serveur DNS de votre fournisseur VPN ou
      service sécurisé.

  - point: Utiliser un protocole VPN sécurisé
    priority: Optionnel
    details: >-
      OpenVPN et WireGuard sont des protocoles de tunnelisation open source, légers et sécurisés. Évitez d'utiliser PPTP
      ou SSTP.

  - point: DNS sécurisé
    priority: Optionnel
    details: >-
      Utilisez DNS-over-HTTPS qui effectue la résolution DNS via le protocole HTTPS, chiffrant les données entre vous
      et votre résolveur DNS.

  - point: Éviter le routeur gratuit de votre FAI
    priority: Optionnel
    details: >-
      Généralement, ils sont fabriqués à bas coût en masse en Chine, avec un firmware propriétaire non sécurisé qui ne
      reçoit pas de mises à jour de sécurité régulières.

  - point: Liste blanche des adresses MAC
    priority: Optionnel
    details: >-
      Vous pouvez mettre en liste blanche les adresses MAC dans les paramètres de votre routeur, empêchant tout appareil inconnu de se
      connecter immédiatement à votre réseau, même s'il connaît vos identifiants.

  - point: Changer l'adresse IP locale du routeur
    priority: Optionnel
    details: >-
      Il est possible qu'un script malveillant dans votre navigateur web exploite une vulnérabilité de script intersites,
      accédant aux routeurs vulnérables connus à leur adresse IP locale et les altérant.

  - point: Ne pas révéler d'informations personnelles dans le SSID
    priority: Optionnel
    details: >-
      Vous devriez mettre à jour le nom de votre réseau, choisissant un SSID qui ne vous identifie pas, n'inclut pas votre numéro
      d'appartement/adresse, et ne spécifie pas la marque/modèle de l'appareil.

  - point: Désactiver les listes de routeurs
    priority: Optionnel
    details: >-
      Les SSID WiFi sont scannés, enregistrés, puis publiés sur divers sites web, ce qui constitue une sérieuse préoccupation
      de confidentialité pour certains.

  - point: Masquer votre SSID
    priority: Optionnel
    details: >-
      L'identifiant de service de votre routeur est simplement le nom du réseau. S'il n'est pas visible, il peut recevoir
      moins d'abus.

  - point: Désactiver WPS
    priority: Optionnel
    details: >-
      Wi-Fi Protected Setup fournit une méthode plus simple pour se connecter, sans entrer un long mot de passe WiFi, mais
      WPS introduit une série de problèmes de sécurité majeurs.

  - point: Désactiver UPnP
    priority: Optionnel
    details: >-
      Universal Plug and Play permet aux applications de transférer automatiquement un port sur votre routeur, mais il a
      une longue histoire de problèmes de sécurité graves.

  - point: Utiliser un réseau invité pour les invités
    priority: Optionnel
    details: >-
      N'accordez pas l'accès à votre réseau WiFi principal aux visiteurs, car cela leur permet d'interagir avec d'autres
      appareils sur le réseau.

  - point: Changer l'IP par défaut de votre routeur
    priority: Optionnel
    details: >-
      Modifier l'adresse IP par défaut du panneau d'administration de votre routeur rendra plus difficile l'exploitation par des scripts malveillants
      ciblant les adresses IP locales.

  - point: Arrêter les processus et services inutilisés sur votre routeur
    priority: Optionnel
    details: >-
      Les services comme Telnet et SSH qui fournissent un accès en ligne de commande aux appareils ne devraient jamais être exposés à
      internet et devraient aussi être désactivés sur le réseau local sauf s'ils sont vraiment nécessaires.

  - point: Ne pas avoir de ports ouverts
    priority: Optionnel
    details: >-
      Fermez tous les ports ouverts sur votre routeur qui ne sont pas nécessaires. Les ports ouverts fournissent une entrée facile pour les pirates.

  - point: Désactiver les protocoles d'accès à distance inutilisés
    priority: Optionnel
    details: >-
      Lorsque des protocoles tels que PING, Telnet, SSH, UPnP et HNAP etc sont activés, ils permettent à votre routeur d'être
      sondé depuis n'importe où dans le monde.

  - point: Désactiver la gestion basée sur le cloud
    priority: Optionnel
    details: >-
      Vous devriez traiter le panneau d'administration de votre routeur avec le plus grand soin, car des dommages considérables peuvent être causés
      si un attaquant parvient à y accéder.

  - point: Gérer correctement la portée
    priority: Optionnel
    details: >-
      Il est courant de vouloir pousser la portée de votre routeur au maximum, mais si vous résidez dans un petit appartement, votre
      surface d'attaque est augmentée lorsque votre réseau WiFi peut être capté de l'autre côté de la rue.

  - point: Acheminer tout le trafic via [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor)
    priority: Avancé
    details: >-
      Les VPN ont leurs faiblesses. Pour une sécurité accrue, acheminez tout votre trafic internet via le réseau
      [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor).

  - point: Désactiver le WiFi sur tous les appareils
    priority: Avancé
    details: >-
      Se connecter même à un réseau WiFi sécurisé augmente votre surface d'attaque. Désactivez votre WiFi domestique et
      connectez chaque appareil via Ethernet.
