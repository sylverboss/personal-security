- title: Maison Connectée
  slug: smart-home
  description: Utiliser les appareils IoT sans compromettre votre vie privée
  icon: home
  intro: >-
    Les assistants domestiques (comme Google Home, Alexa et Siri) et autres appareils connectés à Internet
    collectent de grandes quantités de données personnelles (y compris des échantillons vocaux, des données de localisation,
    des détails sur la maison et des journaux de toutes les interactions). Puisque vous avez un contrôle limité sur ce qui est
    collecté, comment c'est stocké, et ce pour quoi ce sera utilisé, cela rend difficile de
    recommander des produits de maison connectée grand public à quiconque se soucie de la confidentialité et de la sécurité.

    Sécurité vs Confidentialité : Il y a beaucoup d'appareils intelligents sur le marché qui prétendent augmenter
    la sécurité de votre maison tout en étant faciles et pratiques à utiliser (comme les alarmes anti-effraction intelligentes,
    les caméras de sécurité Internet, les serrures intelligentes et les sonnettes à accès distant pour n'en nommer que quelques-uns).
    Ces appareils peuvent sembler rendre la sécurité plus facile, mais il y a un compromis en termes de
    confidentialité : car ils collectent de grandes quantités de données personnelles, et vous laissent sans contrôle
    sur la façon dont elles sont stockées ou utilisées. La sécurité de ces appareils est également discutable,
    puisque beaucoup d'entre eux peuvent être (et sont) piratés, permettant à un intrus de contourner
    la détection avec un minimum d'effort.

    L'option la plus respectueuse de la vie privée serait de ne pas utiliser d'appareils intelligents connectés à Internet
    dans votre maison, et de ne pas compter sur un dispositif de sécurité qui nécessite une connexion Internet.
    Mais si vous le faites, il est important de comprendre pleinement les risques de tout
    produit donné, avant de l'acheter. Puis ajustez les paramètres pour augmenter la confidentialité et la sécurité.
    La liste de contrôle suivante aidera à atténuer les risques associés aux
    appareils domestiques connectés à Internet.
  checklist:
  - point: Renommer les appareils pour ne pas spécifier la marque/modèle
    priority: Essentiel
    details: >-
      Changez les noms d'appareil par défaut pour quelque chose de générique afin de prévenir les attaques ciblées en masquant les informations de marque ou de modèle.

  - point: Désactiver le microphone et la caméra quand ils ne sont pas utilisés
    priority: Essentiel
    details: >-
      Utilisez des interrupteurs matériels pour éteindre les microphones et caméras sur les appareils intelligents pour protéger contre les enregistrements accidentels ou l'accès ciblé.

  - point: Comprendre quelles données sont collectées, stockées et transmises
    priority: Essentiel
    details: >-
      Recherchez et assurez-vous d'être à l'aise avec les pratiques de gestion des données des appareils domotiques avant l'achat, en évitant les appareils qui partagent des données avec des tiers.

  - point: Définir les paramètres de confidentialité et refuser le partage de données avec des tiers
    priority: Essentiel
    details: >-
      Ajustez les paramètres de l'application pour les contrôles de confidentialité les plus stricts et désactivez le partage de données avec des tiers lorsque possible.

  - point: Ne pas lier vos appareils domotiques à votre véritable identité
    priority: Essentiel
    details: >-
      Utilisez des noms d'utilisateur et mots de passe anonymes, en évitant l'inscription/connexion via les réseaux sociaux ou autres services tiers pour maintenir la confidentialité.

  - point: Maintenir le firmware à jour
    priority: Essentiel
    details: >-
      Mettez régulièrement à jour le firmware des appareils intelligents pour appliquer les correctifs de sécurité et les améliorations.

  - point: Protéger votre réseau
    priority: Essentiel
    details: >-
      Sécurisez votre WiFi et réseau domestique pour empêcher l'accès non autorisé aux appareils intelligents.

  - point: Se méfier des objets connectés portables
    priority: Optionnel
    details: >-
      Considérez les capacités étendues de collecte de données des appareils portables et leurs implications pour la confidentialité.

  - point: Ne pas connecter l'infrastructure critique de votre maison à Internet
    priority: Optionnel
    details: >-
      Évaluez les risques des thermostats, alarmes et détecteurs connectés à Internet en raison de l'accès potentiel à distance par des pirates.

  - point: Atténuer les risques d'Alexa/Google Home
    priority: Optionnel
    details: >-
      Envisagez des alternatives axées sur la confidentialité comme
      [Mycroft](https://awesome-privacy.xyz/smart-home-and-iot/voice-assistants/mycroft) ou utilisez
      Project Alias pour empêcher l'écoute passive par les assistants vocaux.

  - point: Surveiller attentivement votre réseau domestique
    priority: Optionnel
    details: >-
      Utilisez des outils comme FingBox ou les fonctionnalités du routeur pour surveiller toute activité réseau inhabituelle.

  - point: Refuser l'accès Internet lorsque possible
    priority: Avancé
    details: >-
      Utilisez des pare-feu pour bloquer l'accès Internet pour les appareils qui n'en ont pas besoin, limitant le fonctionnement à l'utilisation du réseau local.

  - point: Évaluer les risques
    priority: Avancé
    details: >-
      Considérez les implications sur la confidentialité pour tous les membres du foyer et ajustez les paramètres des appareils pour la sécurité et la confidentialité, comme la désactivation des appareils à certains moments.
