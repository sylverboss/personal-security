- title: "Email"
  slug: "email"
  description: "Protéger la porte d'entrée de vos comptes en ligne"
  icon: "email"
  intro: >-
    Près de 50 ans après l'envoi du premier email, c'est encore une grande partie de notre 
    vie quotidienne, et continuera de l'être dans un avenir proche. Donc, considérant la 
    confiance que nous leur accordons, il est surprenant de voir à quel point cette 
    infrastructure est fondamentalement peu sûre. La fraude liée aux emails 
    [est en hausse](https://www.csoonline.com/article/3247670/email/email-security-in-2018.html), 
    et sans prendre des mesures de base, vous pourriez être à risque.
    

    Si un pirate accède à vos emails, cela fournit une porte d'entrée pour que vos autres 
    comptes soient compromis (via la réinitialisation des mots de passe), donc la sécurité 
    des emails est primordiale pour votre sécurité numérique.


    Les grandes entreprises fournissant des services de messagerie gratuits n'ont pas une 
    bonne réputation en matière de respect de la vie privée des utilisateurs : Gmail a été 
    pris en train de donner [un accès complet aux tiers](https://www.wsj.com/articles/techs-dirty-secret-the-app-developers-sifting-through-your-gmail-1530544442) 
    aux emails des utilisateurs et aussi de [tracer tous vos achats](https://www.cnbc.com/2019/05/17/google-gmail-tracks-purchase-history-how-to-delete-it.html). 
    Yahoo a également été pris en train de scanner les emails en temps réel 
    [pour les agences de surveillance américaines](http://news.trust.org/item/20161004170601-99f8c). 
    Les annonceurs [ont obtenu l'accès](https://thenextweb.com/insider/2018/08/29/both-yahoo-and-aol-are-scanning-customer-emails-to-attract-advertisers) 
    aux messages des utilisateurs de Yahoo et AOL pour identifier et segmenter les clients 
    potentiels en repérant les signaux d'achat contextuels et les achats passés.

  checklist:
  - point: Avoir Plus d'Une Adresse Email
    priority: Essentiel
    details: >-
      Envisagez d'utiliser une adresse email différente pour les communications critiques 
      en matière de sécurité et pour les courriers moins importants comme les newsletters. 
      Cette compartimentation pourrait réduire l'ampleur des dommages causés par une fuite 
      de données, et faciliter également la récupération d'un compte compromis.

  - point: Garder l'Adresse Email Privée
    priority: Essentiel
    details: >-
      Ne partagez pas votre email principal publiquement, car les adresses mail sont souvent 
      le point de départ de la plupart des attaques de phishing.

  - point: Sécuriser Votre Compte
    priority: Essentiel
    details: >-
      Utilisez un mot de passe long et unique, activez la 2FA et soyez prudent lors de la 
      connexion. Votre compte email fournit un point d'entrée facile vers tous vos autres 
      comptes en ligne pour un attaquant.

  - point: Désactiver le Chargement Automatique du Contenu Distant
    priority: Essentiel
    details: >-
      Les messages email peuvent contenir du contenu distant comme des images ou des feuilles 
      de style, souvent chargés automatiquement depuis le serveur. Vous devriez désactiver 
      cela, car cela expose votre adresse IP et les informations de votre appareil, et est 
      souvent utilisé pour le traçage. Pour plus d'informations, voir 
      [cet article](https://www.theverge.com/2019/7/3/20680903/email-pixel-trackers-how-to-stop-images-automatic-download).

  - point: Utiliser le Texte Brut
    priority: Optionel
    details: >-
      Il existe deux types principaux d'emails sur internet : texte brut et HTML. Le premier 
      est fortement préféré pour la confidentialité et la sécurité car les messages HTML 
      incluent souvent des identifiants dans les liens et les images intégrées, qui peuvent 
      collecter des données d'utilisation et personnelles. Il y a aussi de nombreux risques 
      d'exécution de code à distance ciblant l'analyseur HTML de votre client mail, qui ne 
      peuvent pas être exploités si vous utilisez le texte brut. Pour plus d'informations, 
      ainsi que des instructions de configuration pour votre fournisseur de messagerie, voir 
      [UsePlaintext.email](https://useplaintext.email/).

  - point: Ne Pas Connecter d'Applications Tierces
    priority: Optionel
    details: >-
      Si vous donnez à une application ou un plugin tiers un accès complet à votre boîte de 
      réception, ils ont effectivement un accès total et sans entrave à tous vos emails et 
      leur contenu, ce qui pose des risques significatifs pour la sécurité et la confidentialité.

  - point: Ne Pas Partager de Données Sensibles par Email
    priority: Optionel
    details: >-
      Les emails sont très facilement interceptés. De plus, vous ne pouvez pas être sûr de 
      la sécurité de l'environnement de votre destinataire. Par conséquent, les emails ne 
      peuvent pas être considérés comme sûrs pour échanger des informations confidentielles, 
      sauf s'ils sont chiffrés.

  - point: Envisager un Fournisseur de Mail Sécurisé
    priority: Optionel
    details: >-
      Des fournisseurs de messagerie sécurisés et réputés comme 
      [Forward Email](https://awesome-privacy.xyz/communication/encrypted-email/forward-email), 
      [ProtonMail](https://awesome-privacy.xyz/communication/mail-forwarding/protonmail), 
      et [Tutanota](https://awesome-privacy.xyz/communication/encrypted-email/tuta) permettent 
      le chiffrement de bout en bout, une confidentialité totale ainsi que des fonctionnalités 
      plus axées sur la sécurité. Contrairement aux fournisseurs de messagerie typiques, votre 
      boîte aux lettres ne peut être lue que par vous, car tous les messages sont chiffrés.

  - point: Utiliser une Clé Intelligente
    priority: Avancé
    details: >-
      OpenPGP ne prend pas en charge le secret permanent, ce qui signifie que si votre clé 
      privée ou celle du destinataire est un jour volée, tous les messages précédents chiffrés 
      avec elle seront exposés. Par conséquent, vous devez prendre grand soin de garder vos 
      clés privées en sécurité. Une méthode pour ce faire est d'utiliser une clé USB intelligente 
      pour signer ou déchiffrer les messages, vous permettant de le faire sans que votre clé 
      privée ne quitte le périphérique USB.

  - point: Utiliser l'Aliasing / Transfert Anonyme
    priority: Avancé
    details: >-
      L'aliasing d'email permet aux messages d'être envoyés à [n'importe quoi]@mon-domaine.com 
      et d'arriver quand même dans votre boîte de réception principale. Cela vous permet 
      effectivement d'utiliser une adresse email différente et unique pour chaque service 
      auquel vous vous inscrivez. Cela signifie que si vous commencez à recevoir du spam, 
      vous pouvez bloquer cet alias et déterminer quelle entreprise a divulgué votre adresse 
      email.

  - point: Sous-adressage
    priority: Optionel
    details: >-
      Une alternative à l'aliasing est le sous-adressage, où tout ce qui suit le symbole `+` 
      est omis lors de la livraison du courrier. Cela vous permet de garder une trace de qui 
      a partagé/divulgué votre adresse email, mais contrairement à l'aliasing, cela ne 
      protégera pas contre la révélation de votre adresse réelle.

  - point: Utiliser un Domaine Personnalisé
    priority: Avancé
    details: >-
      Utiliser un domaine personnalisé signifie que vous n'êtes pas dépendant de l'adresse 
      attribuée par votre fournisseur de messagerie. Ainsi, vous pouvez facilement changer 
      de fournisseur à l'avenir et ne pas vous soucier de l'arrêt d'un service.

  - point: Synchroniser avec un Client pour Sauvegarde
    priority: Avancé
    details: >-
      Pour éviter de perdre l'accès temporaire ou permanent à vos emails lors d'un événement 
      imprévu (comme une panne ou un verrouillage de compte), Thunderbird peut synchroniser/sauvegarder 
      les messages de plusieurs comptes via IMAP et les stocker localement sur votre appareil 
      principal.

  - point: Attention aux Signatures Mail
    priority: Avancé
    details: >-
      Vous ne savez pas à quel point l'environnement de messagerie du destinataire de votre 
      message peut être sécurisé. Il existe plusieurs extensions qui parcourent automatiquement 
      les messages et créent une base de données détaillée des informations de contact basée 
      sur les signatures email.

  - point: Attention aux Réponses Automatiques
    priority: Avancé
    details: >-
      Les réponses automatiques d'absence du bureau sont très utiles pour informer les gens 
      qu'il y aura un délai dans la réponse, mais trop souvent les gens révèlent trop 
      d'informations - qui peuvent être utilisées dans l'ingénierie sociale et les attaques ciblées.

  - point: Choisir le Bon Protocole Mail
    priority: Avancé
    details: >-
      N'utilisez pas de protocoles obsolètes (en dessous d'IMAPv4 ou POPv3), les deux ont 
      des vulnérabilités connues et une sécurité dépassée.

  - point: Auto-hébergement
    priority: Avancé
    details: >-
      L'auto-hébergement de votre propre serveur de messagerie n'est pas recommandé pour les 
      utilisateurs non avancés, car le sécuriser correctement est critique et nécessite de 
      solides connaissances en réseaux.

  - point: Toujours utiliser les ports TLS
    priority: Avancé
    details: >-
      Il existe des options SSL pour POP3, IMAP et SMTP comme ports TCP/IP standard. Ils sont faciles à utiliser et largement
      pris en charge, ils devraient donc toujours être utilisés à la place des ports email en texte brut.

  - point: Disponibilité DNS
    priority: Avancé
    details: >-
      Pour les serveurs de messagerie auto-hébergés, afin de prévenir les problèmes DNS impactant la disponibilité - utilisez au moins 2 enregistrements MX, avec
      des enregistrements MX secondaires et tertiaires pour la redondance en cas de défaillance de l'enregistrement MX primaire.

  - point: Prévenir les attaques DDoS et par force brute
    priority: Avancé
    details: >-
      Pour les serveurs de messagerie auto-hébergés (spécifiquement SMTP), limitez votre nombre total de connexions simultanées et le taux maximal
      de connexions pour réduire l'impact des tentatives d'attaques par bots.

  - point: Maintenir une liste rouge d'IP
    priority: Avancé
    details: >-
      Pour les serveurs de messagerie auto-hébergés, vous pouvez améliorer les filtres anti-spam et renforcer la sécurité en maintenant une
      liste rouge locale d'IP à jour et des listes de blocage en temps réel d'URI spam pour filtrer les hyperliens malveillants.
