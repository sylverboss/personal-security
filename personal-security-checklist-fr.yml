- title: Messagerie
  slug: messaging
  description: Garder vos communications privées et sécurisées
  icon: messaging
  intro: ''
  checklist:
  - point: Utiliser uniquement des messageries entièrement chiffrées de bout en bout
    priority: Essentiel
    details: >-
      Le chiffrement de bout en bout est un système de communication où les messages sont chiffrés sur votre appareil et
      ne sont déchiffrés que lorsqu'ils atteignent le destinataire prévu. Cela garantit que tout acteur qui intercepte
      le trafic ne peut pas lire le contenu du message, ni quiconque ayant accès aux serveurs centraux où
      les données sont stockées.

  - point: Utiliser uniquement des plateformes de messagerie open source
    priority: Essentiel
    details: >-
      Si le code est open source, il peut être examiné et audité de manière indépendante par toute personne qualifiée
      pour le faire, afin de s'assurer qu'il n'y a pas de portes dérobées, de vulnérabilités ou d'autres problèmes de sécurité.

  - point: Utiliser une plateforme de messagerie digne de confiance
    priority: Essentiel
    details: >-
      Lors de la sélection d'une application de messagerie chiffrée, assurez-vous qu'elle est entièrement open source, stable, activement maintenue,
      et idéalement soutenue par des développeurs réputés.

  - point: Vérifier les paramètres de sécurité
    priority: Essentiel
    details: >-
      Activez les paramètres de sécurité, y compris la vérification des contacts, les notifications de sécurité et le chiffrement.
      Désactivez les fonctionnalités optionnelles non sécurisées telles que l'accusé de lecture, la dernière connexion et la notification de frappe.

  - point: S'assurer que l'environnement de vos destinataires est sécurisé
    priority: Essentiel
    details: >-
      Votre conversation ne peut être que aussi sécurisée que le maillon le plus faible. Souvent, la façon la plus simple d'infiltrer un
      canal de communication est de cibler l'individu ou le nœud ayant le moins de protection.

  - point: Désactiver les services cloud
    priority: Essentiel
    details: >-
      Certaines applications de messagerie mobile offrent un compagnon web ou bureau. Cela augmente non seulement la surface d'attaque mais
      a été lié à plusieurs problèmes de sécurité critiques, et devrait donc être évité si possible.

  - point: Sécuriser les discussions de groupe
    priority: Essentiel
    details: >-
      Le risque de compromission augmente exponentiellement avec le nombre de participants dans un groupe, car la surface d'attaque
      augmente. Vérifiez périodiquement que tous les participants sont légitimes.

  - point: Créer un environnement sûr pour la communication
    priority: Essentiel
    details: >-
      Il y a plusieurs étapes où vos communications numériques pourraient être surveillées ou interceptées. Cela inclut :
      votre appareil ou celui de vos participants, votre FAI, la passerelle nationale ou la journalisation gouvernementale, le fournisseur de messagerie,
      les serveurs.

  - point: Convenir d'un plan de communication
    priority: Optionnel
    details: >-
      Dans certaines situations, il peut être utile d'établir un plan de communication. Celui-ci devrait inclure des méthodes principales et de secours
      pour entrer en contact de manière sécurisée.

  - point: Supprimer les métadonnées des médias
    priority: Optionnel
    details: >-
      Les métadonnées sont des données sur les données ou des informations supplémentaires jointes à un fichier ou une transaction. Lorsque vous envoyez une
      photo, un enregistrement audio, une vidéo ou un document, vous pouvez révéler plus que ce que vous aviez l'intention de partager.

  - point: Neutraliser les URLs
    priority: Optionnel
    details: >-
      L'envoi de liens via divers services peut involontairement exposer vos informations personnelles. C'est parce que,
      lorsqu'une vignette ou un aperçu est généré, cela se produit côté client.

  - point: Vérifier votre destinataire
    priority: Optionnel
    details: >-
      Assurez-vous toujours que vous parlez au destinataire prévu et qu'il n'a pas été compromis. Une méthode
      pour ce faire est d'utiliser une application qui prend en charge la vérification des contacts.

  - point: Activer les messages éphémères
    priority: Optionnel
    details: >-
      Les messages qui s'autodétruisent sont une fonctionnalité qui fait que vos messages se suppriment automatiquement après un certain temps.
      Cela signifie que si votre appareil est perdu, volé ou saisi, un adversaire n'aura accès qu'aux
      communications les plus récentes.

  - point: Éviter les SMS
    priority: Optionnel
    details: >-
      Les SMS peuvent être pratiques, mais ils ne sont pas sécurisés. Ils sont vulnérables aux menaces telles que l'interception, l'échange de carte SIM,
      la manipulation et les logiciels malveillants.

  - point: Attention aux trackers
    priority: Optionnel
    details: >-
      Méfiez-vous des applications de messagerie avec des trackers, car les statistiques d'utilisation détaillées qu'ils collectent sont souvent très
      invasives et peuvent parfois révéler votre identité ainsi que des informations personnelles que vous n'auriez autrement pas
      l'intention de partager.

  - point: Considérer la juridiction
    priority: Avancé
    details: >-
      Les juridictions où l'organisation est basée et où les données sont hébergées doivent également être prises en compte.

  - point: Utiliser une plateforme anonyme
    priority: Avancé
    details: >-
      Si vous pensez que vous pourriez être ciblé, vous devriez opter pour une plateforme de messagerie anonyme qui ne nécessite pas
      de numéro de téléphone ou toute autre information personnellement identifiable pour s'inscrire ou l'utiliser.

  - point: S'assurer que la confidentialité persistante est prise en charge
    priority: Avancé
    details: >-
      Optez pour une plateforme qui implémente la confidentialité persistante. C'est là que votre application génère une nouvelle clé de chiffrement
      pour chaque message.

  - point: Considérer une plateforme décentralisée
    priority: Avancé
    details: >-
      Si toutes les données passent par un fournisseur central, vous devez lui faire confiance avec vos données et métadonnées. Vous ne pouvez pas
      vérifier que le système en cours d'exécution est authentique sans portes dérobées.
