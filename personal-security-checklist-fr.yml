- title: Réseaux Sociaux
  slug: social-media
  description: Minimiser les risques associés à l'utilisation des communautés en ligne
  icon: social
  intro: >
    Les communautés en ligne existent depuis l'invention d'internet et donnent
    aux personnes du monde entier l'opportunité de se connecter, communiquer et partager.
    Bien que ces réseaux soient un excellent moyen de promouvoir l'interaction sociale et
    de rassembler les gens, ils ont un côté sombre - il existe de sérieuses
    [Préoccupations de confidentialité avec les services de réseaux sociaux](https://en.wikipedia.org/wiki/Privacy_concerns_with_social_networking_services),
    et ces sites de réseaux sociaux appartiennent à des sociétés privées,
    qui gagnent leur argent en collectant des données sur les individus et
    en vendant ces données, souvent à des annonceurs tiers.

    Sécurisez votre compte, verrouillez vos paramètres de confidentialité, mais sachez que même
    après l'avoir fait, toutes les données téléchargées intentionnellement et non intentionnellement sont
    effectivement publiques. Si possible, évitez d'utiliser les réseaux sociaux conventionnels.
  checklist:
  - point: Sécuriser votre compte
    priority: Essentiel
    details: >-
      Les profils de médias sociaux sont trop souvent volés ou piratés. Pour protéger votre compte : utilisez un mot de passe
      unique et fort, et activez l'authentification à deux facteurs.

  - point: Vérifier les paramètres de confidentialité
    priority: Essentiel
    details: >-
      La plupart des réseaux sociaux vous permettent de contrôler vos paramètres de confidentialité. Assurez-vous d'être à l'aise avec
      les données que vous exposez actuellement et à qui.

  - point: Considérer toutes les interactions comme publiques
    priority: Essentiel
    details: >-
      Il existe encore de nombreuses méthodes pour voir le contenu 'privé' d'un utilisateur sur de nombreux réseaux sociaux.
      Par conséquent, avant de télécharger, publier ou commenter quoi que ce soit, demandez-vous Cela me dérangerait-il si c'était totalement public ?

  - point: Considérer toutes les interactions comme permanentes
    priority: Essentiel
    details: >-
      Pratiquement chaque publication, commentaire, photo, etc. est continuellement sauvegardé par une myriade de services
      tiers, qui archivent ces données et les rendent indexables et publiquement disponibles presque pour toujours.

  - point: Ne pas trop en révéler
    priority: Essentiel
    details: >-
      Les informations de profil créent une mine d'or d'informations pour les pirates, le type de données qui les aide à personnaliser
      les arnaques par hameçonnage. Évitez de partager trop de détails (date de naissance, ville natale, école, etc.).

  - point: Être prudent avec ce que vous téléchargez
    priority: Essentiel
    details: >-
      Les mises à jour de statut, commentaires, check-ins et médias peuvent involontairement révéler beaucoup plus que ce que vous aviez
      l'intention de montrer. C'est particulièrement pertinent pour les photos et vidéos, qui peuvent montrer des choses en arrière-plan.

  - point: Ne pas partager d'email ou de numéro de téléphone
    priority: Essentiel
    details: >-
      Publier votre véritable adresse email ou numéro de mobile donne aux pirates, trolls et spammeurs plus de munitions à
      utiliser contre vous, et peut également permettre de connecter différents alias, profils ou points de données.

  - point: Ne pas accorder de permissions inutiles
    priority: Essentiel
    details: >-
      Par défaut, de nombreuses applications de réseaux sociaux populaires demanderont la permission d'accéder à vos contacts,
      journal d'appels, localisation, historique de messagerie, etc. S'ils n'ont pas besoin de cet accès, ne l'accordez pas.

  - point: Être prudent avec les intégrations tierces
    priority: Essentiel
    details: >-
      Évitez de vous inscrire à des comptes en utilisant une connexion via réseau social, révoquez l'accès aux applications sociales que vous n'utilisez plus.

  - point: Éviter de publier des données géographiques en étant encore sur place
    priority: Essentiel
    details: >-
      Si vous prévoyez de partager du contenu qui révèle un lieu, attendez d'avoir quitté cet endroit.
      C'est particulièrement important lorsque vous êtes en voyage, au restaurant, sur un campus, dans un hôtel/resort, un bâtiment
      public ou un aéroport.

  - point: Supprimer les métadonnées avant de télécharger des médias
    priority: Optionnel
    details: >-
      La plupart des smartphones et certains appareils photo attachent automatiquement un ensemble complet de données supplémentaires (appelées
      données EXIF) à chaque photographie. Supprimez ces données avant le téléchargement.

  - point: Implémenter le camouflage d'image
    priority: Avancé
    details: >-
      Des outils comme Fawkes peuvent être utilisés pour modifier très subtilement la structure des visages dans les photos d'une
      manière imperceptible par les humains, mais qui empêchera les systèmes de reconnaissance faciale de reconnaître
      un visage donné.

  - point: Envisager de falsifier le GPS à proximité du domicile
    priority: Avancé
    details: >-
      Même si vous n'utilisez jamais les médias sociaux vous-même, il y aura toujours d'autres personnes qui ne sont pas aussi prudentes,
      et qui pourraient révéler votre localisation.

  - point: Envisager de fausses informations
    priority: Avancé
    details: >-
      Si vous voulez juste lire et n'avez pas l'intention de publier beaucoup - envisagez d'utiliser un nom d'alias et de fausses
      coordonnées.

  - point: Ne pas avoir de comptes sur les réseaux sociaux
    priority: Avancé
    details: >-
      Les médias sociaux sont fondamentalement non-privés, donc pour une sécurité et une confidentialité en ligne maximales, évitez d'utiliser
      les réseaux sociaux grand public.

