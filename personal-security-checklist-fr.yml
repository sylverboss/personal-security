- title: Sécurité Physique
  slug: physical-security
  description: Prendre des mesures pour prévenir les incidents de sécurité dans la vie réelle
  icon: physical
  intro: >-
    Les registres publics incluent souvent des données personnelles sensibles (nom complet, date de naissance,
    numéro de téléphone, email, adresse, ethnicité etc), et sont rassemblés à partir d'une variété de
    sources (registres de recensement, certificats de naissance/décès/mariage, listes électorales,
    informations marketing, bases de données clients, registres de véhicules à moteur, licences professionnelles/
    commerciales et tous les dossiers judiciaires en détail). Ces informations personnelles sensibles sont
    [faciles et légales d'accès](https://www.consumerreports.org/consumerist/its-creepy-but-not-illegal-for-this-website-to-provide-all-your-public-info-to-anyone/),
    ce qui soulève de [sérieuses préoccupations de confidentialité](https://privacyrights.org/resources/public-records-internet-privacy-dilemma)
    (vol d'identité, risques pour la sécurité personnelle/harceleurs, destruction de réputations, société du dossier)


    La vidéosurveillance est l'un des principaux moyens par lesquels les entreprises, les individus et le gouvernement
    suivent vos mouvements. À Londres, au Royaume-Uni, une personne moyenne est filmée environ
    500 fois par jour. Ce réseau continue de croître, et dans de nombreuses villes autour
    du monde, la reconnaissance faciale est déployée, ce qui signifie que l'État peut connaître
    l'identité des résidents sur les images en temps réel.

    Une authentification forte, des appareils chiffrés, des logiciels corrigés et une navigation web
    anonyme peuvent être de peu d'utilité si quelqu'un est capable de vous compromettre physiquement,
    vos appareils et vos données. Cette section décrit quelques méthodes de base pour la sécurité physique.

  checklist:
  - point: Détruire les documents sensibles
    priority: Essentiel
    details: |
      Déchiquetez ou censurez les documents sensibles avant de les jeter pour vous protéger contre
      le vol d'identité et maintenir la confidentialité.

  - point: Se désinscrire des registres publics
    priority: Essentiel
    details: |
      Contactez les sites web de recherche de personnes pour vous désinscrire des listes qui montrent des informations
      personnelles, en utilisant des guides comme le Personal Data Removal Workbook de Michael Bazzell.

  - point: Filigrane sur les documents
    priority: Essentiel
    details: |
      Ajoutez un filigrane avec le nom du destinataire et la date aux copies numériques des
      documents personnels pour retracer la source d'une violation.

  - point: Ne pas révéler d'informations sur les appels entrants
    priority: Essentiel
    details: |
      Ne partagez des données personnelles que sur les appels que vous initiez et vérifiez le numéro de téléphone du destinataire.

  - point: Rester vigilant
    priority: Essentiel
    details: Soyez conscient de votre environnement et évaluez les risques potentiels dans les nouveaux environnements.

  - point: Sécuriser le périmètre
    priority: Essentiel
    details: Assurez la sécurité physique des lieux stockant des informations personnelles et des appareils, minimisant l'accès externe et utilisant des systèmes de détection d'intrusion.

  - point: Sécuriser physiquement les appareils
    priority: Essentiel
    details: Utilisez des mesures de sécurité physique comme les verrous Kensington, les caches webcam et les filtres de confidentialité pour les appareils.

  - point: Garder les appareils hors de vue directe
    priority: Essentiel
    details: Empêchez les appareils d'être visibles de l'extérieur pour atténuer les risques liés aux lasers et au vol.

  - point: Protéger votre code PIN
    priority: Essentiel
    details: Masquez la saisie de votre code PIN des regards indiscrets et des caméras, et nettoyez les écrans tactiles après utilisation.

  - point: Vérifier les skimmers
    priority: Essentiel
    details: Inspectez les distributeurs automatiques et les appareils publics pour détecter les dispositifs d'écrémage et les signes de manipulation avant utilisation.

  - point: Protéger votre adresse personnelle
    priority: Optionnel
    details: Utilisez des lieux alternatifs, des adresses de transfert et des méthodes de paiement anonymes pour protéger votre adresse personnelle.

  - point: Utiliser un code PIN, pas la biométrie
    priority: Avancé
    details: Préférez les codes PIN à la biométrie pour la sécurité des appareils dans les situations où une coercition légale pour déverrouiller les appareils pourrait survenir.

  - point: Réduire l'exposition aux caméras de surveillance
    priority: Avancé
    details: Portez des déguisements et choisissez des itinéraires avec moins de caméras pour éviter la surveillance.

  - point: Vêtements anti-reconnaissance faciale
    priority: Avancé
    details: Portez des vêtements avec des motifs qui trompent la technologie de reconnaissance faciale.

  - point: Réduire l'exposition à la vision nocturne
    priority: Avancé
    details: Utilisez des sources de lumière IR ou des lunettes réfléchissantes pour obstruer les caméras de vision nocturne.

  - point: Protéger votre ADN
    priority: Avancé
    details: Évitez de partager votre ADN avec les sites web d'héritage et soyez prudent quant aux traces d'ADN laissées.

