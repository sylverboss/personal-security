- title: Ordinateurs Personnels
  slug: personal-computers
  description: Sécuriser le système d'exploitation, les données et l'activité de votre PC
  icon: computer
  intro: >
    Bien que Windows et OS X soient faciles à utiliser et pratiques, ils sont tous deux loin d'être sécurisés.
    Votre système d'exploitation fournit l'interface entre le matériel et vos applications, donc s'il est
    compromis, cela peut avoir des effets préjudiciables.
  checklist:
  - point: Maintenir votre système à jour
    priority: Essentiel
    details: >-
      Les mises à jour système contiennent des corrections/correctifs pour les problèmes de sécurité, améliorent les performances, et parfois ajoutent de nouvelles
      fonctionnalités. Installez les nouvelles mises à jour lorsque vous y êtes invité.

  - point: Chiffrer votre appareil
    priority: Essentiel
    details: >-
      Utilisez BitLocker pour Windows, FileVault sur MacOS, ou LUKS sur Linux, pour activer le chiffrement complet du disque. Cela
      empêche l'accès non autorisé si votre ordinateur est perdu ou volé.

  - point: Sauvegarder les données importantes
    priority: Essentiel
    details: >-
      Maintenir des sauvegardes chiffrées prévient la perte due aux rançongiciels, au vol ou aux dommages. Envisagez d'utiliser
      [Cryptomator](https://awesome-privacy.xyz/security-tools/mobile-apps/cryptomator)
      pour les fichiers cloud ou [VeraCrypt](https://awesome-privacy.xyz/essentials/file-encryption/veracrypt) pour les clés USB.

  - point: Être prudent en branchant des périphériques USB à votre ordinateur
    priority: Essentiel
    details: >-
      Les périphériques USB peuvent poser de sérieuses menaces. Envisagez de créer un désinfecteur USB avec CIRCLean pour vérifier en toute sécurité les périphériques
      USB.

  - point: Activer le verrouillage d'écran lors de l'inactivité
    priority: Essentiel
    details: >-
      Verrouillez votre ordinateur lorsque vous vous absentez et configurez-le pour qu'il exige un mot de passe à la reprise de l'écran de veille ou du sommeil pour
      empêcher l'accès non autorisé.

  - point: Désactiver Cortana ou Siri
    priority: Essentiel
    details: >-
      Les assistants contrôlés par la voix peuvent avoir des implications sur la confidentialité en raison des données renvoyées pour traitement. Désactivez
      ou limitez leurs capacités d'écoute.

  - point: Examiner vos applications installées
    priority: Essentiel
    details: >-
      Gardez les applications installées au minimum pour réduire l'exposition aux vulnérabilités et effacez régulièrement
      les caches d'applications.

  - point: Gérer les permissions
    priority: Essentiel
    details: >-
      Contrôlez quelles applications ont accès à votre localisation, caméra, microphone, contacts et autres informations
      sensibles.

  - point: Interdire l'envoi des données d'utilisation vers le cloud
    priority: Essentiel
    details: >-
      Limitez la quantité d'informations d'utilisation ou de retours envoyés vers le cloud pour protéger votre vie privée.

  - point: Éviter le déverrouillage rapide
    priority: Essentiel
    details: >-
      Utilisez un mot de passe fort plutôt que la biométrie ou des codes PIN courts pour déverrouiller votre ordinateur afin d'améliorer
      la sécurité.

  - point: Éteindre l'ordinateur plutôt que la mise en veille
    priority: Essentiel
    details: >-
      Éteignez votre appareil lorsqu'il n'est pas utilisé, surtout si votre disque est chiffré, pour garder les données sécurisées.

  - point: Ne pas lier votre PC à votre compte Microsoft ou Apple
    priority: Optionnel
    details: >-
      Utilisez uniquement un compte local pour empêcher la synchronisation des données et l'exposition. Évitez d'utiliser des services de synchronisation qui compromettent
      la confidentialité.

  - point: Vérifier quels services de partage sont activés
    priority: Optionnel
    details: >-
      Désactivez les fonctionnalités de partage réseau que vous n'utilisez pas pour fermer les portes aux menaces courantes.

  - point: Ne pas utiliser le compte Root/Admin pour les tâches non administratives
    priority: Optionnel
    details: >-
      Utilisez un compte utilisateur non privilégié pour les tâches quotidiennes et n'élevez les permissions que pour les modifications administratives
      pour atténuer les vulnérabilités.

  - point: Bloquer la webcam + le microphone
    priority: Optionnel
    details: >-
      Couvrez votre webcam lorsqu'elle n'est pas utilisée et envisagez de bloquer l'enregistrement audio non autorisé pour protéger la vie privée.

  - point: Utiliser un filtre de confidentialité
    priority: Optionnel
    details: >-
      Utilisez un filtre de confidentialité d'écran dans les espaces publics pour empêcher les regards indiscrets et protéger les informations
      sensibles.

  - point: Sécuriser physiquement l'appareil
    priority: Optionnel
    details: >-
      Utilisez un verrou Kensington pour sécuriser votre ordinateur portable dans les espaces publics et envisagez des verrous de ports pour empêcher
      l'accès physique non autorisé.

  - point: Ne pas charger d'appareils depuis votre PC
    priority: Optionnel
    details: >-
      Utilisez une batterie externe ou un chargeur mural AC plutôt que votre PC pour éviter les risques de sécurité associés aux
      connexions USB.

  - point: Randomiser votre adresse matérielle sur le Wi-Fi
    priority: Optionnel
    details: >-
      Modifiez ou randomisez votre adresse MAC pour vous protéger contre le suivi à travers différents réseaux WiFi.

  - point: Utiliser un pare-feu
    priority: Optionnel
    details: >-
      Installez une application de pare-feu pour surveiller et bloquer l'accès Internet non désiré par certaines applications, protégeant
      contre les attaques d'accès à distance et les violations de confidentialité.

  - point: Se protéger contre les enregistreurs de frappe logiciels
    priority: Optionnel
    details: >-
      Utilisez des outils de chiffrement des frappes pour vous protéger contre les enregistreurs de frappe logiciels qui enregistrent vos frappes.

  - point: Vérifier la connexion du clavier
    priority: Optionnel
    details: >-
      Soyez vigilant quant aux enregistreurs de frappe matériels lors de l'utilisation d'ordinateurs publics ou inconnus en vérifiant les
      connexions du clavier.

  - point: Prévenir les attaques par injection de frappe
    priority: Optionnel
    details: >-
      Verrouillez votre PC lorsque vous vous absentez et envisagez d'utiliser USBGuard ou des outils similaires pour vous protéger contre les
      attaques par injection de frappe.

  - point: Ne pas utiliser d'antivirus commercial gratuit
    priority: Optionnel
    details: >-
      Fiez-vous aux outils de sécurité intégrés et évitez les applications antivirus gratuites en raison de leur potentiel
      d'invasion de la vie privée et de collecte de données.

  - point: Vérifier périodiquement la présence de rootkits
    priority: Avancé
    details: >-
      Vérifiez régulièrement la présence de rootkits pour détecter et atténuer les menaces de contrôle total du système en utilisant des outils comme
      [chkrootkit](https://awesome-privacy.xyz/operating-systems/linux-defenses/chkrootkit).

  - point: Mot de passe de démarrage BIOS
    priority: Avancé
    details: >-
      Activez un mot de passe BIOS ou UEFI pour ajouter une couche de sécurité supplémentaire lors du démarrage, mais soyez conscient de
      ses limitations.

  - point: Utiliser un système d'exploitation axé sur la sécurité
    priority: Avancé
    details: >-
      Envisagez de passer à Linux ou à une distribution axée sur la sécurité comme QubeOS ou
      [Tails](https://awesome-privacy.xyz/operating-systems/desktop-operating-systems/tails)
      pour une confidentialité et une
      sécurité améliorées.

  - point: Utiliser des machines virtuelles
    priority: Avancé
    details: >-
      Utilisez des machines virtuelles pour les activités risquées ou tester des logiciels suspects afin d'isoler les menaces potentielles
      de votre système principal.

  - point: Compartimenter
    priority: Avancé
    details: >-
      Isolez autant que possible les différents programmes et sources de données les uns des autres pour limiter l'étendue des
      violations potentielles.

  - point: Désactiver les fonctionnalités non désirées (Windows)
    priority: Avancé
    details: >-
      Désactivez les fonctionnalités et services Windows inutiles qui s'exécutent en arrière-plan pour réduire la collecte de données
      et l'utilisation des ressources.

  - point: Démarrage sécurisé
    priority: Avancé
    details: >-
      Assurez-vous que le Secure Boot est activé pour empêcher les logiciels malveillants de remplacer votre chargeur de démarrage et autres logiciels
      critiques.

  - point: Sécuriser l'accès SSH
    priority: Avancé
    details: >-
      Prenez des mesures pour protéger l'accès SSH contre les attaques en changeant le port par défaut, en utilisant des clés SSH et en
      configurant les pare-feu.

  - point: Fermer les ports ouverts non utilisés
    priority: Avancé
    details: >-
      Désactivez les services écoutant sur les ports externes qui ne sont pas nécessaires pour vous protéger contre les exploits à distance et
      améliorer la sécurité.

  - point: Implémenter le contrôle d'accès obligatoire
    priority: Avancé
    details: >-
      Restreignez l'accès privilégié pour limiter les dommages qui peuvent être causés si un système est compromis.

  - point: Utiliser des jetons canaris
    priority: Avancé
    details: >-
      Déployez des jetons canaris pour détecter plus rapidement l'accès non autorisé à vos fichiers ou emails et recueillir
      des informations sur l'intrus.
