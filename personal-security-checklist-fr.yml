- title: Finances Personnelles
  slug: personal-finance
  description: Protéger vos fonds, comptes financiers et transactions
  icon: finance
  intro: >-
    La fraude aux cartes de crédit est la forme la plus courante de vol d'identité (avec [133 015 signalements aux
    États-Unis en 2017 seulement](https://www.experian.com/blogs/ask-experian/identity-theft-statistics/)),
    et une perte totale de 905 millions de dollars, soit une augmentation de 26% par rapport à l'année précédente.
    Le montant médian perdu par personne était de 429 dollars en 2017.
    Il est plus important que jamais de prendre des mesures de base pour vous protéger d'en être victime.

    Note sur les cartes de crédit : Les cartes de crédit ont des méthodes technologiques en place pour
    détecter et arrêter certaines transactions frauduleuses. Les principaux processeurs de paiement mettent en œuvre
    cela, en exploitant d'énormes quantités de données de leurs détenteurs de cartes, afin de connaître
    beaucoup de choses sur les habitudes de dépenses de chaque personne. Ces données sont utilisées pour identifier
    la fraude, mais sont également vendues à d'autres courtiers en données. Les cartes de crédit sont donc bonnes
    pour la sécurité, mais terribles pour la confidentialité des données.
  checklist:
  - point: S'inscrire aux alertes de fraude et à la surveillance du crédit
    priority: Essentiel
    details: >-
      Activez les alertes de fraude et la surveillance du crédit via Experian, TransUnion ou Equifax pour être alerté des activités suspectes.

  - point: Appliquer un gel du crédit
    priority: Essentiel
    details: >-
      Empêchez les demandes de crédit non autorisées en gelant votre crédit via Experian, TransUnion et Equifax.

  - point: Utiliser des cartes virtuelles
    priority: Optionnel
    details: >-
      Utilisez des numéros de carte virtuels pour les transactions en ligne pour protéger vos véritables coordonnées bancaires. Des services comme [Privacy.com](https://awesome-privacy.xyz/finance/virtual-credit-cards/privacy.com) et [MySudo](https://awesome-privacy.xyz/finance/virtual-credit-cards/mysudo) offrent ces fonctionnalités.

  - point: Utiliser du liquide pour les transactions locales
    priority: Optionnel
    details: >-
      Payez en [espèces](https://awesome-privacy.xyz/finance/other-payment-methods/cash) pour les achats locaux et quotidiens pour éviter le profilage financier par les institutions.

  - point: Utiliser la cryptomonnaie pour les transactions en ligne
    priority: Optionnel
    details: >-
      Optez pour des cryptomonnaies axées sur la confidentialité comme
      [Monero](https://awesome-privacy.xyz/finance/cryptocurrencies/monero) pour
      les transactions en ligne pour maintenir l'anonymat. Utilisez les cryptomonnaies judicieusement pour assurer la confidentialité.

  - point: Stocker les cryptos de manière sécurisée
    priority: Avancé
    details: >-
      Stockez les cryptomonnaies en toute sécurité en utilisant la génération de portefeuille hors ligne, des portefeuilles matériels
      comme [Trezor](https://awesome-privacy.xyz/finance/crypto-wallets/trezor) ou
      [ColdCard](https://awesome-privacy.xyz/finance/crypto-wallets/coldcard), ou
      envisagez des solutions de stockage à long terme comme
      [CryptoSteel](https://awesome-privacy.xyz/finance/crypto-wallets/cryptosteel).

  - point: Acheter des cryptos anonymement
    priority: Avancé
    details: >-
      Achetez des cryptomonnaies sans lier à votre identité via des services
      comme [LocalBitcoins](https://awesome-privacy.xyz/finance/crypto-exchanges/localbitcoins),
      [Bisq](https://awesome-privacy.xyz/finance/crypto-exchanges/bisq), ou des guichets automatiques Bitcoin.

  - point: Mélanger les pièces
    priority: Avancé
    details: >-
      Utilisez un mélangeur bitcoin ou CoinJoin avant de convertir le Bitcoin en monnaie pour masquer les traces de transaction.

  - point: Utiliser des détails d'alias pour les achats en ligne
    priority: Avancé
    details: >-
      Pour les achats en ligne, envisagez d'utiliser des détails d'alias, des adresses email de transfert, des numéros VOIP et des méthodes de livraison sécurisées pour protéger votre identité.

  - point: Utiliser une adresse de livraison alternative
    priority: Avancé
    details: >-
      Optez pour des livraisons à des adresses non personnelles comme des boîtes postales, des adresses de transfert ou des points de retrait locaux pour éviter de lier directement les achats à vous.
